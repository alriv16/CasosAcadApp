 <?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:BotonesTPI="http://xmlns.jcp.org/jsf/composite/BotonesTPI">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top" align="center">
            <h1><ui:insert name="top">UNIVERSIDAD DE EL SALVADOR <br></br> Administración Academica<br></br>Tipo Requisito</ui:insert></h1>


        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <div class="cuerpo">
                        <nav id="menu">
                            <h:form>
                                <ul>
                                    <h:commandButton action="#{frmTipoRequisito.mostrar()}" value="Agregar">

                                    </h:commandButton>

                                </ul> 
                            </h:form>
                        </nav>

                        <article class="contenido">
                            <ui:insert name="contenido">

                            </ui:insert>
                        </article>
                    </div>



                </ui:insert>
            </div>
            <div>

                <div id="content" class="right_content" align="center" style="text-align: center">
                    <ui:insert name="content">

                        <f:view>
                            <div style="height: 150px; overflow: auto;">
                                <h:form rendered="#{not empty frmTipoRequisito.findAll()}">
                                    <h:dataTable value="#{frmTipoRequisito.findAll()}" var="item"
                                                 styleClass="table" headerClass="table-header"
                                                 rowClasses="table-odd-row,table-even-row" class="table-hover" width="80%">
                                        <h:column>
                                            <f:facet name="header">Id</f:facet>
                                            <h:outputText value="#{item.idTipoRequisito}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Nombre</f:facet>
                                            <h:outputText value="#{item.nombre}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Estado</f:facet>
                                            <h:outputText value="#{item.activo?'activo':'inactivo'}" />
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">Observacion</f:facet>
                                            <h:outputText value="#{item.observacion}" />
                                        </h:column>

                                        <h:column>
                                            <BotonesTPI:BotonesAcad btnTexto="Modificar" btnNuevo="#{frmTipoRequisito.editar(item)}">

                                            </BotonesTPI:BotonesAcad>
                                        </h:column>

                                        <h:column>
                                            <BotonesTPI:BotonesAcad btnTexto="Eliminar" btnNuevo="#{frmTipoRequisito.borrar(item)}"></BotonesTPI:BotonesAcad>
                                        </h:column>

                                    </h:dataTable>

                                </h:form>
                            </div>
                        </f:view>   
                    </ui:insert>
                </div>
            </div>
        </div>

        <div id="bottom" align="center">
            <ui:insert name="bottom">
                <div class="left_content" align="center">  

                    <h:panelGroup rendered="#{empty frmTipoRequisito.findAll()}">
                        <h1><h:outputText value=" Sin Datos"/></h1>
                    </h:panelGroup>
                    <h:panelGroup id="agregar" rendered="#{frmTipoRequisito.editarS and !frmTipoRequisito.edit}">
                               <h:form id="frmTipoRequisitoAgregar">

            <h2><h:outputText value="Agregar"/></h2>
            <h:panelGrid columns="2">

                <h:outputLabel value="Nombre:" for="nombre" />
                <h:inputText id="nombre" value="#{frmTipoRequisito.tipo_requisito.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                <h:outputLabel value="Estado:" for="estado"/>
                <h:selectOneMenu value="#{frmTipoRequisito.tipo_requisito.activo}">
                    <f:selectItem itemValue="true" itemLabel="Activo"></f:selectItem>
                    <f:selectItem itemValue="false" itemLabel="Inactivo"></f:selectItem>
                </h:selectOneMenu>
                <h:outputLabel value="Observación:" for="observacion" />
                <h:inputText id="observacion" value="#{frmTipoRequisito.tipo_requisito.observacion}" title="Observacion" required="true" requiredMessage="The Observacion field is required."/>
                <BotonesTPI:BotonesAcad btnTexto="Guardar" btnNuevo="#{frmTipoRequisito.crear()}"></BotonesTPI:BotonesAcad>
                <input type="button" value="Cancelar" onclick="history.back()" />
            </h:panelGrid>
        </h:form>


                    </h:panelGroup>
                    <h:panelGroup id="modificar" rendered="#{frmTipoRequisito.edit and !frmTipoRequisito.editarS}">

                        <h:form id="cncl">
                            <h1><h:outputText value=" Editar Id: #{frmTipoRequisito.tipo_requisito.idTipoRequisito}"/></h1>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="IdTipoRequisito:" for="idTipoRequisito" />
                                <h:inputText id="idTipoRequisito" readonly="true" value="#{frmTipoRequisito.tipo_requisito.idTipoRequisito}" title="IdTipoRequisito" required="true" requiredMessage="The IdTipoRequisito field is required."/>

                                <h:outputLabel value="Nombre:" for="nombre" />
                                <h:inputText id="nombre" value="#{frmTipoRequisito.tipo_requisito.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                                <h:outputLabel value="Estado" for="estado" />
                                <h:selectOneMenu value="#{frmTipoRequisito.tipo_requisito.activo}" id="estado">
                                    <f:selectItem itemValue="true" itemLabel="Activo"></f:selectItem>
                                    <f:selectItem itemValue="false" itemLabel="Inactivo"></f:selectItem>
                                </h:selectOneMenu>

                                <h:outputLabel value="Observacion:" for="observacion" />
                                <h:inputText id="observacion" value="#{frmTipoRequisito.tipo_requisito.observacion}" title="Observacion" required="true" requiredMessage="The Observacion field is required."/>

                                <BotonesTPI:BotonesAcad btnTexto="Guardar" btnNuevo="#{frmTipoRequisito.Guardar()}"></BotonesTPI:BotonesAcad>
                                <input type="button" value="Cancelar" onclick="history.back()" />
                                   

                                   

                        </h:panelGrid>

                    </h:form>
                </h:panelGroup>
            </div>

        </ui:insert>
    </div>

    <img src="./img/minerva.png" style="position: absolute; top: 50%; left: 80%;"/>
</h:body>

    
</html>
