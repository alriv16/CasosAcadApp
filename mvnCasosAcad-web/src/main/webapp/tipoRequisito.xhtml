<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <ui:insert name="top">TIPO REQUISITO</ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">
               
                
                 <h:dataTable value="#{frmTipoRequisito.registro}" var="r">
            <h:column>
                <h:outputText value="#{r.idTipoRequisito}"> </h:outputText>
                
            </h:column>
            <h:column>
                <h:outputText value="#{r.nombre}"> </h:outputText>
                
            </h:column>
            <h:column>
                <h:outputText value="#{r.activo?'Activo':'Inactivo'}"> </h:outputText>
                
            </h:column>
            <h:column>
                <h:outputText value="#{r.observacion}"> </h:outputText>
                
            </h:column>
            
        </h:dataTable>
                <h:form id="Controles">
                    <h:panelGrid>
                        <h:commandButton value="NUEVO" actionListener="#{frmTipoRequisito.crearNuevoHandler}" type="submit">
                        </h:commandButton>
                                                
                    </h:panelGrid>
                </h:form>
                <h:form id="frmTipoRe">
                    <h:outputLabel value="Nombre:" for ="txtNombre">   
                    </h:outputLabel>
                    <h:inputText id="txtNombre" value="#{frmTipoRequisito.tipo_requisito.nombre}"></h:inputText>
                
                </h:form>
                    
            </ui:insert>
        </div>

    </h:body>

</html>
