<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:bt="http://xmlns.jcp.org/jsf/composite/botones"
                >
    
           
     
   <ui:define name="titulo">

       Agregar 

    </ui:define>

    <ui:define name="cabecera">
        Agregar
    </ui:define>
    
 
 
    <ui:define name="content">
        <div align="center"> TIPO REQUISITO</div>

      
                        <h:form>
                            <h:commandButton value="Agregar Tipo Requisito" action="Agregar"  style="height: 50px; width: 200px; text-align: center"></h:commandButton>  

                           
                        </h:form>
         
       <f:view>
           <div style="height: 150px; overflow: auto " align="center" >
                        <h:form rendered="#{not empty frmTipoRequisito.findAll()}" id='frmtR'>
                          
                           
                            <h:dataTable value="#{frmTipoRequisito.findAll()}" var="item"
                                         styleClass="table" headerClass="table-header"
                                         rowClasses="table-odd-row,table-even-row" style="text-align:center" width="80%">

                                <h:column>
                                    <f:facet name="header">Id</f:facet>
                                    <h:outputText value="#{item.idTipoRequisito}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Nombre</f:facet>
                                    <h:outputText value="#{item.nombre}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Activo</f:facet>
                                    <h:outputText value="#{item.activo?'activo':'inactivo'}" />
                                </h:column>

                                <h:column>
                                    <f:facet name="header">Observacion</f:facet>
                                    <h:outputText value="#{item.observacion}" />
                                </h:column>


                                <h:column>
                                    <h:commandButton value="Modificar" action="#{frmTipoRequisito.editar(item)}" />
                                    <h:commandButton value="Borrar" action="#{frmTipoRequisito.borrar(item)}" >
                                     <f:ajax execute="@form" render="frmtR"/>
                                    </h:commandButton>
                                </h:column>


                            </h:dataTable>
                            
                        </h:form></div>
           <h1/>
            <div align="center ">
           <h:panelGroup rendered="#{empty frmTipoRequisito.findAll()}">
                        <h:outputText value=" Sin Datos"/>
                    </h:panelGroup>
           <h:panelGroup rendered="#{!frmTipoRequisito.edit}">


                    </h:panelGroup>
           <h:panelGroup rendered="#{frmTipoRequisito.edit}">


                        <h:form id='editarTR'>
                           
                            <h:outputText value=" Editar Id: #{frmTipoRequisito.tipo_requisito.idTipoRequisito}"/>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="IdTipoRequisito:" for="idTipoRequisito" />
                                <h:inputText id="idTipoRequisito" readonly="true" value="#{frmTipoRequisito.tipo_requisito.idTipoRequisito}" title="IdTipoRequisito" required="true" requiredMessage="The IdTipoRequisito field is required."/>
                                <h:outputLabel value="Nombre:" for="nombre" />
                                <h:inputText id="nombre" value="#{frmTipoRequisito.tipo_requisito.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                                <h:outputLabel value="Estado:" for="estado" />
                                <h:selectOneMenu value="#{frmTipoRequisito.tipo_requisito.activo}" id="estado">
                                    <f:selectItem itemValue="true" itemLabel="Activo"></f:selectItem>
                                    <f:selectItem itemValue="false" itemLabel="Inactivo"></f:selectItem>
                                </h:selectOneMenu>
                                <h:outputLabel value="Observacion:" for="observacion" />
                                <h:inputText id="observacion" value="#{frmTipoRequisito.tipo_requisito.observacion}" title="Observacion" required="true" requiredMessage="The Observacion field is required."/>


                            </h:panelGrid>

                     

                            <h:commandButton value="Guardar" action="#{frmTipoRequisito.Guardar()}" >
                           
                            </h:commandButton>
                                <h:commandButton value="Cancelar" action="#{frmTipoRequisito.cancelar()}" />
                                
                       
                        </h:form>
                    </h:panelGroup>
                     </div>
                </f:view>
      

    </ui:define>
    
</ui:composition>
