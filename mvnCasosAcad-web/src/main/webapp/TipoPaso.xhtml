<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:define name="titulo">
       Agregar
    </ui:define>

    <ui:define name="cabecera">
        Agregar
    </ui:define>

    <ui:define name="content">
      
                        <h:form>
                           

                               <h:commandLink action="Agregar" >ADD</h:commandLink>

                           
                        </h:form>
                   
       <f:view>
                    <div style="height: 100px; overflow: auto;">
                        <h:form rendered="#{not empty frmTipoPaso.findAll()}">
                            <h:dataTable value="#{frmTipoPaso.findAll()}" var="item"
                                         styleClass="table" headerClass="table-header"
                                         rowClasses="table-odd-row,table-even-row">

                                <h:column>
                                    <f:facet name="header">Id</f:facet>
                                    <h:outputText value="#{item.idTipoPaso}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Nombre</f:facet>
                                    <h:outputText value="#{item.paso}" />
                                </h:column>
                          
                                <h:column>
                                    <h:commandButton value="Seleccionar" action="#{frmTipoPaso.editar(item)}" />
                                    <h:commandButton value="Borrar" action="#{frmTipoPaso.borrar(item)}" />
                                </h:column>


                            </h:dataTable>

                        </h:form></div>
           <h:panelGroup rendered="#{empty frmTipoPaso.findAll()}">
                        <h:outputText value=" Sin Datos"/>
                    </h:panelGroup>
           <h:panelGroup rendered="#{!frmTipoPaso.edit}">


                    </h:panelGroup>
           <h:panelGroup rendered="#{frmTipoPaso.edit}">


                        <h:form>

                            <h:outputText value=" Editar Id: #{frmTipoPaso.tipoPaso.idTipoPaso}"/>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="IdTipoRequisito:" for="idTipoRequisito" />
                                <h:inputText id="idTipoRequisito" readonly="true" value="#{frmTipoPaso.tipoPaso.paso}" title="IdTipoRequisito" required="true" requiredMessage="The IdTipoRequisito field is required."/>
                                <h:outputLabel value="Nombre:" for="nombre" />
                                <h:inputText id="nombre" value="#{frmTipoPaso}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                                
                            </h:panelGrid>

                     

                            <h:commandButton value="Guardar" action="#{frmTipoPaso.Guardar()}" />
                                <h:commandButton value="Cancelar" action="#{frmTipoPaso.cancelar()}" />
                                
                         
                        </h:form>
                    </h:panelGroup>
                </f:view>

    </ui:define>
</ui:composition>
