<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="btnNuevo" method-signature="java.lang.String action()" required="true" ></cc:attribute>
        <cc:attribute name="btnTexto" required="true"> </cc:attribute>
        
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:commandButton value="#{cc.attrs.btnTexto}" action="#{cc.attrs.btnNuevo}" >
          
        </h:commandButton>
        
        
    </cc:implementation>
</html>
