<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./tipoPaso.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">
        Editar Paso
    </ui:define>

    <ui:define name="content">
       
        <f:view>


            <h:form>
                <h1><h:outputText value="Editar"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="IdTipoPaso:" for="idTipoPaso" />
                    <h:inputText id="idTipoPaso" readonly="true" value="#{frmTipoPaso.tipoPaso.paso}" title="IdTipoPaso" required="true"/>
                    <h:outputLabel value="Nombre:" for="nombre" />
                    <h:inputText id="nombre" value="#{frmTipoPaso.tipoPaso.paso}" title="Nombre" required="true" requiredMessage="El Nombre es un Campo Requerido."/>
                    
                    <h:commandButton value="Guardar" action="#{frmTipoPaso.Editar()}"></h:commandButton>
                
                </h:panelGrid>
            </h:form>
        </f:view>
        
    </ui:define>

</ui:composition>
