<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      
          
      xmlns:BotonesTPI="http://xmlns.jcp.org/jsf/composite/BotonesTPI"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top" align="center">
            <h1><ui:insert name="top">UNIVERSIDAD DE EL SALVADOR <br></br> Administración Académica<br></br> Tipo Paso</ui:insert></h1>


        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <div class="cuerpo">
                        <nav id="menu">
                            <h:form>
                                <ul>
                                    <h:commandButton action="#{frmTipoPaso.mostrar()}" value="Agregar">

                                    </h:commandButton>

                                </ul> 
                            </h:form>
                        </nav>

                        <article class="contenido" >
                            <ui:insert name="contenido">

                            </ui:insert>
                        </article>
                    </div>



                </ui:insert>
            </div>
            <div>

                <div id="content" class="right_content" align="center" style="text-align: center" >
                    <ui:insert name="content">

                        <f:view>
                            <div style="height: 150px; overflow: auto;">
                                <h:form rendered="#{not empty frmTipoPaso.findAll()}">
                                    <h:dataTable value="#{frmTipoPaso.findAll()}" var="item"
                                                 styleClass="table" headerClass="table-header"
                                                 rowClasses="table-odd-row,table-even-row" class="table-hover" width="80%">
                                        <h:column>
                                            <f:facet name="header">Id</f:facet>
                                            <h:outputText value="#{item.idTipoPaso}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Nombre</f:facet>
                                            <h:outputText value="#{item.paso}" />
                                        </h:column>


                                        <h:column>
                                            <BotonesTPI:BotonesAcad btnTexto="Modificar" btnNuevo="#{frmTipoPaso.editar(item)}">

                                            </BotonesTPI:BotonesAcad>
                                        </h:column>

                                        <h:column>
                                            <BotonesTPI:BotonesAcad btnTexto="Eliminar" btnNuevo="#{frmTipoPaso.borrar(item)}"></BotonesTPI:BotonesAcad>
                                        </h:column>

                                    </h:dataTable>

                                </h:form>
                            </div>
                        </f:view>   
                    </ui:insert>
                </div>
            </div>
        </div>

        <div id="bottom" align="center">
            <ui:insert name="bottom">
                <div class="center_content" align="center">  

                    <h:panelGroup rendered="#{empty frmTipoPaso.findAll()}">
                        <h1><h:outputText value=" Sin Datos"/></h1>
                    </h:panelGroup>
                    <h:panelGroup id="agregar" rendered="#{frmTipoPaso.editarS and !frmTipoPaso.edit}">
                        <h:form id="frmTipoPasoAgregar">

                            <h2><h:outputText value="Agregar"/></h2>
                            <h:panelGrid columns="2">

                                <h:outputLabel value="Nombre:" for="nombre" />
                                <h:inputText id="nombre" value="#{frmTipoPaso.tipoPaso.paso}" title="Nombre" required="true" requiredMessage="El Nombre del Paso es Necesario."/>


                                <BotonesTPI:BotonesAcad btnTexto="Guardar" btnNuevo="#{frmTipoPaso.crear()}"></BotonesTPI:BotonesAcad>
                                <input type="button" value="Cancelar" onclick="history.back()" />
                            </h:panelGrid>
                        </h:form>


                    </h:panelGroup>
                    <h:panelGroup id="modificar" rendered="#{frmTipoPaso.edit and !frmTipoPaso.editarS}">

                        <h:form id="cncl">
                            <h1><h:outputText value=" Editar Id: #{frmTipoPaso.tipoPaso.idTipoPaso}"/></h1>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Id:" for="idTipoPaso" />
                                <h:inputText id="idTipoPaso" readonly="true" value="#{frmTipoPaso.tipoPaso.idTipoPaso}" title="Id" required="true" requiredMessage="The IdTipoRequisito field is required."/>

                                <h:outputLabel value="Nombre:" for="nombre" />
                                <h:inputText id="nombre" value="#{frmTipoPaso.tipoPaso.paso}" title="Nombre" required="true" requiredMessage="El Nombre es Un Campo Necesario."/>


                                <BotonesTPI:BotonesAcad btnTexto="Guardar" btnNuevo="#{frmTipoPaso.Guardar()}"></BotonesTPI:BotonesAcad>
                                <input type="button" value="Cancelar" onclick="history.back()" />

                            </h:panelGrid>

                        </h:form>
                    </h:panelGroup>
                </div>

            </ui:insert>
        </div>

        <img src="./img/minerva.png" style="position: absolute; top: 50%; left: 80%;"/>
    </h:body>

</html>
