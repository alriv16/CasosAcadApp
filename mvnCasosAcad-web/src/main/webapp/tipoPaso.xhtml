<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <ui:insert name="top">TIPO PASO</ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <div class="cuerpo">
            <nav id="menu">
                <h:form>
                    <ul>
                        <li><h:commandLink action="AgregarPaso">Agregar</h:commandLink></li>
                        
                    </ul> 
                </h:form>
            </nav>
 
            <article class="contenido">
                <ui:insert name="contenido">
                    
                </ui:insert>
            </article>
        </div>
                </ui:insert>

        <div id="content" class="center_content">
            <ui:insert name="content">
                <f:view>


                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <h:dataTable value="#{frmTipoPaso.findAll()}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="IdTipoRequisito"/>
                                </f:facet>
                                <h:outputText value="#{item.idTipoPaso}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.paso}"/>
                            </h:column>
                            <h:column>
                              
                <f:facet name="header">Opciones</f:facet>
                <h:commandLink value="borrar" action="#{frmTipoPaso.borrar(item)}" onclick="return confirm('Esta seguro que quiere borrar?')"></h:commandLink>
                               
                </h:column>
                <h:column>
                <f:facet name="header">Editar</f:facet>
                <h:commandLink value="Editar" action="#{frmTipoPaso.editar(item)}" ></h:commandLink>
                                
                
                </h:column>
                        </h:dataTable>
                  </h:form> 
                </f:view>

            </ui:insert>
        </div>
            </div>
        </div>
        
        <img src="./img/Minerva.png" style="position: absolute; top: 50%; left: 80%;"/>
    </h:body>

</html>
