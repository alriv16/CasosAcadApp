<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">
        Agregar
    </ui:define>

    <ui:define name="cabecera">
        <h1>Agregar</h1>
    </ui:define>

    <ui:define name="content">
        <nav id="menu">
            <h:form>
                <div align="center">REQUISITO</div>

                <h:commandButton value="Agregar Requisito" action="AgregarRequisito"  style="height: 50px; width: 150px"></h:commandButton>  
            </h:form>
        </nav>
        <f:view>
            <div style="height: 150px; overflow: auto;" align="center">
                <h:form rendered="#{not empty frmRequisito.findAll()}" id="frmReq">
                    <h:dataTable value="#{frmRequisito.findAll()}" var="item"
                                 styleClass="table" headerClass="table-header"
                                 rowClasses="table-odd-row,table-even-row" 
                                 style="text-align: center" width="80%" class="table-hover">

                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            <h:outputText value="#{item.idRequisito}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Tipo De Requisito</f:facet>
                            <h:outputText value="#{item.idTipoRequisito.nombre}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Requisito</f:facet>
                            <h:outputText value="#{item.requisito}" />
                        </h:column>
                        <h:column>
                            <h:commandButton value="Modificar" action="#{frmRequisito.editar(item)}" />
                            <h:commandButton value="Borrar" action="#{frmRequisito.borrar(item)}" >
                                <f:ajax execute="@form" render="frmReq"/>
                            </h:commandButton>
                        </h:column>                  
                    </h:dataTable>
                </h:form>
            </div>
                <h1/>
            <div align="center">
                <h:panelGroup rendered="#{empty frmRequisito.findAll()}">
                    <h:outputText value=" Sin Datos"/>
                </h:panelGroup>
                <h:panelGroup rendered="#{!frmRequisito.edit}">


                </h:panelGroup>
                <h:panelGroup rendered="#{frmRequisito.edit}">


                    <h:form id="editar">

                        <h:outputText value=" Editar Id: #{frmRequisito.requisito.idRequisito}"/>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="IdRequisito:" for="idRequisito" />
                            <h:inputText id="idRequisito" readonly="true" value="#{frmRequisito.requisito.idRequisito}" 
                                         title="Id Requisito" required="true" 
                                         requiredMessage="The IdTipoRequisito field is required."/>
                            <h:outputLabel value="Nombre:" for="nombre" />
                            <h:inputText id="nombre" value="#{frmRequisito.requisito.requisito}" 
                                         title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                            <h:outputLabel value=" id Tipo Requisito:" for="TipoRequisito" />
                            <h:selectOneListbox id="TipoRequisito" value="#{frmRequisito.tipoSeleccionado}" 
                                                style="width: 200px" required="true" styleClass="center_content" size="1" >
                                <f:selectItem itemLabel="Seleccione Tipo" itemValue="" />
                                <f:selectItems value="#{frmRequisito.listaTipo}" 
                                               var="tipo" 
                                               itemLabel="#{tipo.nombre}" 
                                               itemValue="#{tipo.idTipoRequisito}">

                                </f:selectItems>
                            </h:selectOneListbox>

                        </h:panelGrid>
                        <h:commandButton value="Guardar" actionListener="#{frmRequisito.btnModificarAction}" />
                        <h:commandButton value="Cancelar" action="#{frmRequisito.cancelar()}" />


                    </h:form>
                </h:panelGroup>

            </div>

        </f:view>

    </ui:define>



</ui:composition>
