<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

   <ui:define name="titulo">
       Agregar
    </ui:define>

    <ui:define name="cabecera">
        <h1>Agregar</h1>
    </ui:define>

    <ui:define name="content">
        <nav id="menu">
                        <h:form>
                                <h:commandLink action="AgregarRequisito" >Agregar</h:commandLink>  
                        </h:form>
                    </nav>
         <f:view>
                    <div style="height: 100px; overflow: auto;">
                        <h:form rendered="#{not empty frmRequisito.findAll()}">
                            <h:dataTable value="#{frmRequisito.findAll()}" var="item"
                                         styleClass="table" headerClass="table-header"
                                         rowClasses="table-odd-row,table-even-row">

                                <h:column>
                                    <f:facet name="header">Id</f:facet>
                                    <h:outputText value="#{item.idRequisito}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Tipo De Requisito</f:facet>
                                    <h:outputText value="#{item.idTipoRequisito.nombre}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Requisito</f:facet>
                                    <h:outputText value="#{item.requisito}" />
                                </h:column>
                                <h:column>
                                    <h:commandButton value="Seleccionar" action="#{frmRequisito.editar(item)}" />
                                    <h:commandButton value="Borrar" action="#{frmRequisito.borrar(item)}" />
                                </h:column>


                           
                </h:dataTable>
            </h:form>
                    </div>
        </f:view>

    </ui:define>
   
    

</ui:composition>
