<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:BotonesTPI="http://xmlns.jcp.org/jsf/composite/BotonesTPI"
      xmlns:tpi="http://java.sun.com/jsf/composite/BotonesTPI"
      >
    

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top" class="top" align="center">
            <ui:insert name="top">Gestion de Casos
             <nav id="menu">
                <h:form>
                    <ul>
                        <li><h:commandLink action="Agregar">Agregar</h:commandLink></li>
                       
                    </ul> 
                </h:form>
            </nav>
            </ui:insert>
        </div>
        

        <div id="content" class="center_content" align="center">
            <ui:insert name="content">
            
             <f:view>


                    <h:form id="frmTipoRequisito">
                        <h1><h:outputText value="TIPO DE REQUISITO"/></h1>
                        <h:dataTable value="#{frmTipoRequisito.findAll()}" var="item" >
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="IdTipoRequisito"/>
                                </f:facet>
                                <h:outputText value="#{item.idTipoRequisito}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.nombre}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header"> 
                                    <h:outputText value="Estado"/>
                                </f:facet>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Estado"/>
                                </f:facet>
                                <h:outputText value="#{item.activo?'Activo':'Inactivo'}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Observacion"/>
                                </f:facet>
                                <h:outputText value="#{item.observacion}"/>
                            </h:column>
                 
                            <h:column>
                <f:facet name="header">Opciones</f:facet>
                           
                </h:column>
                            <h:column>
                                 <f:facet name="header">Eliminar</f:facet>
                                 <BotonesTPI:BotonesAcad btnTexto="Eliminar" btnNuevo="#{frmTipoRequisito.borrar(item)}"></BotonesTPI:BotonesAcad>
                                                           
                            </h:column>
                            <h:column>
                <f:facet name="header">Editar</f:facet>
                <BotonesTPI:BotonesAcad btnTexto="Modificar" btnNuevo="#{frmTipoRequisito.editar(item)}"></BotonesTPI:BotonesAcad>
                </h:column>
                            
                 <h:column>
                <f:facet name="header">Agregar</f:facet>
              
                </h:column>
                            
                            
                        </h:dataTable>
                  </h:form>
               
                 <h:form id="frmTipoRequisitoAgregar">

            <h2><h:outputText value="Agregar"/></h2>
            <h:panelGrid columns="2">

                <h:outputLabel value="Nombre:" for="nombre" />
                <h:inputText id="nombre" value="#{frmTipoRequisito.tipo_requisito.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                <h:outputLabel value="Estado" for="estado"/>
                <h:selectBooleanCheckbox id="estado" value="#{frmTipoRequisito.tipo_requisito.activo}"> Activo </h:selectBooleanCheckbox>
                <h:outputLabel value="ObservaciÃ³n:" for="observacion" />
                <h:inputText id="observacion" value="#{frmTipoRequisito.tipo_requisito.observacion}" title="Observacion" required="true" requiredMessage="The Observacion field is required."/>
                <BotonesTPI:BotonesAcad btnTexto="Guardar" btnNuevo="#{frmTipoRequisito.crear()}"></BotonesTPI:BotonesAcad>
                   
                
            </h:panelGrid>
        </h:form>
                    
                </f:view>
            </ui:insert>
        </div>
       
                    
              
      
       

    </h:body>

</html>
