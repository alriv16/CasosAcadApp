<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       
        <h:dataTable value="#{frmTipoRequisito.registro}" var="r">
            <h:column>
                <h:outputText value="#{r.idTipoRequisito}"> </h:outputText>
                
            </h:column>
            <h:column>
                <h:outputText value="#{r.nombre}"> </h:outputText>
                
            </h:column>
            <h:column>
                <h:outputText value="#{r.activo?'Activo':'Inactivo'}"> </h:outputText>
                
            </h:column>
            <h:column>
                <h:outputText value="#{r.observacion}"> </h:outputText>
                
            </h:column>
            
        </h:dataTable>
        
    </h:body>
</html>
